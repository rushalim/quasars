<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="pfchart.js" type="module"></script>
    <script src="voltchart.js" type="module"></script>
    <script src="currentchart.js" type="module"></script>
    <script src="energychart.js" type="module"></script>
    <script src="powerchart.js" type="module"></script>
    <script src="chart.js" type="module"></script>
    <script src="table.js" type="module"></script>
    
</head>
<body>
    

    <nav>
        <!--<a href="index.html">Home</a>-->
        <a href="dashboard.html">Dashboard</a>
        <!--<a href="#">About</a>-->
    </nav>

    <section>
        <div class="widget">
            <h2>Power</h2>
            <canvas id="powerChart"></canvas>  
        </div>

        <div class="widget">
            <h2>Energy</h2>
            <canvas id="energyChart"></canvas>  
        </div>

        <div class="widget">
            <h2>Voltage</h2>
            <canvas id="voltChart"></canvas>  
        </div>

        <div class="widget">
            <h2>Current</h2>
            <canvas id="currentChart"></canvas>  
        </div>

        <div class="widget">
            <h2>Power Factor</h2>
            <canvas id="pfChart"></canvas>  
        </div>

        <!--<div class="widget">
            <h2>All</h2>
            <canvas id="myChar"></canvas>
        </div>-->

        <div class="widget">
            <h2>Datatable</h2>
            <table id="data-table">
                <thead>
                  <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                  </tr>
                </thead>
                
                <tbody></tbody>
                
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Team Quasars</p>
    </footer>

    
</body>
</html>
